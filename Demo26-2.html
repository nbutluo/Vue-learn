<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: 123,
                    pay: () => {
                        alert('请支付500元');
                    }
                }
            },
            template: `<h2>技术胖</h2>
            <Xiedajiao :pay="pay"/>
            `
        })

        app.component('Xiedajiao', {
            props: ['pay'],
            methods: {
                handleClick() {
                    alert('请付钱....')
                    this.pay()
                }
            },
            template: `<div @click="this.handleClick">和小姐姐打声招呼</div>`
        })
        const vm = app.mount("#app")
    </script>
</body>

</html>
