<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: '',
                    checked: false,
                    message: '',
                    message1: 'jspang.com'
                };
            },
            template:
                `
                <div>
                   {{ typeof message }} <input v-model.lazy="message"/>
                   <span>{{ message }}</span>
                </div>
                <div>
                   {{ typeof message1 }} <input v-model.trim="message1"/>
                   <span>{{ message1 }}</span>
                </div>
                `
        })

        const vm = app.mount("#app")
    </script>
</body>

</html>
