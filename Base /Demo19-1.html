<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0,
                }
            },
            methods: {
                addCount(num, event) {
                    console.log(event.target);
                    return this.count += num;
                },
                handClickBtn1() {
                    console.log(1);
                },
                handClickBtn2() {
                    console.log(2);
                }
            },
            template: `
                <div>当前已点数目:{{ count}}</div>
                <button @click="addCount(2,$event)">点击增加数目</button>
                <button @click="handClickBtn1(),handClickBtn2()">点击同时执行2个方法</button>
            `,
        })
        const vm = app.mount("#app")
    </script>
</body>

</html>
