<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .one {
            color: red;
        }

        .two {
            color: blue;
        }

        .three {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "js"
                };
            },
            methods: {
                handlClick() {
                    this.message = this.message == 'jspang.com' ? '技术胖' : 'jspang.com'
                }
            },
            // template: `<h1 @click="handlClick" :class="message== 'jspang.com'?'one':'tow'">{{ message }}</h1>`
            template: `
            <h2 @click="handlClick" v-if="message=='jspang.com'" class="one">{{ message }}</h2>
            <h2 @click="handlClick" v-else class="two">{{ message }}</h2>
            `
        })
        const vm = app.mount("#app")
    </script>
</body>

</html>
