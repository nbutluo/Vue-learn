<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'jspang.com',
                    attr: 'title',
                    event: 'click'
                };
            },
            methods: {
                handlClick() {
                    alert(this.message)
                },
                handlButton() {
                    // console.log('handlButton');
                    alert('jspang.com')
                }
            },
            template: `
            <h2 @[event]="handlClick" :[attr]="message">{{ message }}</h2>
            <form action="http://www.jspang.com" method="get">
                    <button type="submit" @click.prevent="handlButton">点击提交</button>
                </form>
            `
        })
        const vm = app.mount("#app")
    </script>
</body>

</html>
