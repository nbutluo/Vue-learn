<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'jspang.com',
                    price: 20,
                    count: 2,
                    newTotal: 20
                };
            },
            watch: {
                count(current, prev) {
                    this.newTotal = this.price * this.count;
                }
            },
            methods: {
                getTotal() {
                    return this.price * this.count;
                },
                addCount() {
                    return this.count++;
                }
            },
            computed: {
                total() {
                    console.log('....watch changed');
                    return Date.now();
                }
            },
            template:
                `
                <h2>{{ getTotal() }}</h2>
                <button @click="addCount">点击增加</button>
                <h2>{{ message }}</h2>
                <h2>{{ total }}</h2>
                <h3 style="color:red;">{{ newTotal }}</h3>
                
            `
        })

        const vm = app.mount("#app");
    </script>

</body>

</html>
