<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    listArr: ['小红', '谢大脚', '刘颖']
                };
            },
            template: `
                <ul>
                    <div v-for="(item,index) of listArr"  :key="index+item">
                       <li v-if="item != '谢大脚'">{{ item }}</li>
                    </div>
                </ul>
                <span v-for="count in 99"><li>{{ count }}</li></span>
            `
        })

        const vm = app.mount("#app")
    </script>
</body>

</html>
