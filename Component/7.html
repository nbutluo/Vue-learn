<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                handleAddCounter(parm) {
                    console.log(parm);
                    this.counter += parm
                }
            },
            template: `<h1>技术胖</h1>
            <Counter :counter="counter" @add="handleAddCounter"/>
            `
        })

        app.component("Counter", {
            props: ['counter'],
            emits: ['add'],
            methods: {
                handleClick() {
                    this.$emit('add', 3)
                }
            },
            template: `{{ counter }}<button @click="handleClick">增加1</button>`
        })

        const vm = app.mount("#app")
    </script>
</body>

</html>
